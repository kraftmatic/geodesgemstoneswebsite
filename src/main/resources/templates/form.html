<div class="container contact-box">

    <div th:if="${submitSuccess}" class="alert alert-success" role="alert">Your message has been succesfully submitted!</div>
    <form action="#" th:action="@{/contact/submitForm}" th:object="${form}" method="post" enctype="multipart/form-data">
        <div class="input-group">
            <span class="input-group-addon">Name</span>
            <input type="text" class="form-control" placeholder="Required" th:field="*{name}">
        </div>
        <div class="input-group">
            <span class="input-group-addon">Email</span>
            <input type="text" class="form-control" placeholder="Required" th:field="*{email}">
        </div>
        <div class="input-group">
            <span class="input-group-addon">Email</span>
            <input type="text" class="form-control" placeholder="Re-enter email for validation" th:field="*{verifyEmail}">
        </div>
        <div class="input-group">
            <span class="input-group-addon">Phone</span>
            <input type="text" class="form-control" th:field="*{phone}">
        </div>
        <br />
        <div class="input-group">
            <span class="input-group-addon">Message</span>
            <textarea rows="4" class="form-control" placeholder="Enter your message here" th:field="*{message}" />
        </div>
        <br />
        <p><input class="btn btn-primary btn-lg" type="submit" value="Submit" /> <input class="btn btn-danger btn-lg" type="reset" value="Reset" /></p>
    </form>

</div>
